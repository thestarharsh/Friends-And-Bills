<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friends And Bills</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Friends And Bills</h1>
  <div class="quote">
    <p>"Friendship is sharing the joy of expenses."</p>
    <p>"With friends, every bill becomes a memory."</p>
  </div>
  <form id="expenseForm">
    <label for="description">Description:</label>
    <input type="text" id="description" placeholder="e.g., Dinner, Movie, Groceries, etc.">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter total amount">
    <label for="numPeople">Number of Friends:</label>
    <input type="number" id="numPeople" placeholder="Enter number of friends" onchange="updateForm()">
    <label for="splitType">Split Type:</label>
    <select id="splitType">
      <option value="equal">Equally</option>
      <option value="unequal">Unequally</option>
    </select>
    <div id="percentageInputs" style="display:none;">
      <p>Enter percentage shares for each friend:</p>
      <div id="percentageShares"></div>
    </div>
    <button type="button" onclick="calculateShares()">Calculate Shares</button>
  </form>
  <div class="chart-container">
    <canvas id="sharesChart"></canvas>
  </div>
  <div id="results"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
